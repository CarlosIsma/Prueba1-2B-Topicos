<ion-header>
  <ion-toolbar class="ios hydrated">
    <h1>Calificaciones</h1>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="bookingForm" (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Materia</ion-label>
        <ion-input formControlName="materia" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Calificación/10</ion-label>
        <ion-input formControlName="calificacion" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Agregar Calificación</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
